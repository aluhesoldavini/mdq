<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../shared/styles/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="icon" type="image/x-icon" href="../shared/images/favicon.ico" />

    <link rel="stylesheet" href="../shared/styles/reset.css" />
    <link rel="stylesheet" href="./styles/login.css" />

    <title>Login</title>
  </head>
  <body>
    <nav id="top__navbar">
      <section id="top__navigation">
        <div>
          <a href="/index.html" class="top__nav_grid_item">Minorista</a>
        </div>
        <div>
          <a href="#">
            <img
              src="../shared/images/logo.jpg"
              class="top__nav_grid_item"
              id="top__nav_logo"
            />
          </a>
        </div>
        <div>
          <a href="#" class="top__nav_grid_item">Mayorista</a>
        </div>
      </section>
    </nav>

    <div style="padding-top: 70px"></div>

    <div class="alert alert-danger" id="alert_error" role="alert"></div>

    <main id="login">
      <h1 id="login_title">Ingresar</h1>
      <div class="form-group login_field">
        <label for="login_name">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="login_name"
          placeholder="Nombre"
        />
      </div>
      <div class="form-group login_field">
        <label for="login_password">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="login_password"
          placeholder="Contraseña"
        />
      </div>

      <div id="login_submit">
        <button type="submit" class="btn btn-primary">Ver productos</button>
      </div>

      <a></a>
    </main>

    <div id="footer__container">
      <object data="../shared/footer.html" width="100%" height="100%"></object>
    </div>

    <script src="./scripts/login.js"></script>
  </body>
</html>
